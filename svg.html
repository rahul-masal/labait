<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVG</title>
</head>
<body>
<p><b>CIRCLE</b></p>
<svg width="200" height="100">
	<circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="green"/>
</svg>
<br>

<svg width="400" height="200">
	<rect x="50" y="20" rx="20" ry="20" width="150" height="150" 
	style="fill:yellow;stroke: black;stroke-width:1;opacity:0.5" />
</svg>

<br>


<svg width="400" height="100">
	<rect width="400" height="100" style="fill:rdg(0,0,255);stroke-width: 10;stroke: rdg(0,0,0)" />
</svg>

<br>
<br>
<svg width="200" height="500">
	<circle cx="80" cy="70" r="60" stroke="Red" stroke-width="2" fill="Yellow" />
</svg>



</body>
</html>
